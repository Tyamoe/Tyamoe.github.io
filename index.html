<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>What Max wants to eat</title>
    <script>
      window.addEventListener('load', function (e) 
      {
        let ele = document.getElementById('unityContainer');
        let ss = ["Dominus", "MicDon", "Sub", "terayak", "bells", "jack", "nothing"];
        let i = Math.floor(Math.random() * Math.floor(7));
        ele.innerHTML += 'Max wants ' + ss[i];
      });
    </script>
  </head>
  <body style="position: absolute; width: 100%; height: 100%; margin: 0; padding: 0;">
    <div id="unityContainer" style="position: absolute; width: 100%; height: 100%; margin: 5%; padding: 0;">
    	<p> </p>
    </div>
  </body>
</html>
