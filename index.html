<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Krieg</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/Website.json");

      window.addEventListener('beforeunload', function (e) 
      {
        e.preventDefault();
        unityInstance.SendMessage('Game', 'ExitCalled');
        e.returnValue = '';
      });
    </script>
  </head>
  <body style="position: absolute; width: 100%; height: 100%; margin: 0; padding: 0;">
    <div id="unityContainer" style="position: absolute; width: 100%; height: 100%; margin: 0; padding: 0;"></div>
  </body>
</html>
